<!DOCTYPE html>
<html>
<head>
  <title>Laptop Comparison</title>
  <style>
    table {
      border-collapse: collapse;
      width: 90%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 2px solid #333;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    caption {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #34495e;
    }
    tr:nth-child(even) {
      background-color: #f8f8f8;
    }
    .highlight {
      background-color: #f1c40f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <caption>ðŸ’» Laptop Comparison</caption>
    <tr>
      <th>Feature</th>
      <th>Laptop A</th>
      <th>Laptop B</th>
      <th>Laptop C</th>
    </tr>
    <tr>
      <td>Processor</td>
      <td>Intel i5</td>
      <td class="highlight">Intel i7 (Best)</td>
      <td>AMD Ryzen 5</td>
    </tr>
    <tr>
      <td>RAM</td>
      <td>8 GB</td>
      <td>16 GB</td>
      <td class="highlight">32 GB (Best)</td>
    </tr>
    <tr>
      <td>Storage</td>
      <td class="highlight">1 TB SSD (Best)</td>
      <td>512 GB SSD</td>
      <td>1 TB HDD</td>
    </tr>
    <tr>
      <td>Price</td>
      <td>$800</td>
      <td>$1200</td>
      <td class="highlight">$700 (Best Price)</td>
    </tr>
  </table>
</body>
</html>
