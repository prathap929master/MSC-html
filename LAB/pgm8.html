<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h2 {
      color: #2c3e50;
    }
    ul {
      list-style-type: disc;  /* main bullets */
      font-size: 18px;
      color: #2c3e50;
    }
    ul ul {
      list-style-type: circle; /* sub-menu bullets */
      margin-left: 25px;
      color: #34495e;
    }
    li {
      margin: 6px 0;
    }
  </style>
</head>
<body>

        <li>Spring Rolls</li>
      </ul>
    </li>
    <li>Main Course
      <ul>
        <li>Butter Chicken</li>
        <li>Paneer Butter Masala</li>
        <li>Veg Biryani</li>
      </ul>
    </li>
    <li>Desserts
      <ul>
        <li>Chocolate Cake</li>
        <li>Gulab Jamun</li>
        <li>Ice Cream</li>
      </ul>

</body>
</html>
